<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/shoppingCar.css">
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./js/shoppingCar.js"></script>
</head>

<body>
    <!-- header -->
    <div class="headerOne"></div>
    <script>
        $(".headerOne").load("./publicheader.html")
    </script>
    <!-- title -->
    <div class="shoppingTit clear_fix">
        <h2 class="float_l">购物车</h2>
        <p></p>
    </div>
    <!-- shoppingCarMes -->
    <div id="shoppingCarMes">
        <div class="shoppingMes-wrap">
            <div class="shopping_header">
                <span>
                    <input type="checkbox" class="chooseAll">
                </span>
                <span>全选</span>
                <span>商品</span>
                <span>单价（元）</span>
                <span>数量</span>
                <span>金额（元）</span>
                <span>操作</span>
            </div>
            <!-- 所有信息集合 -->
            <div class="allShoppingCar">
                <!-- 商品信息 -->            
            </div>
            <!-- 结算 -->
            <div class="all_counts clear_fix">
                <p class="float_l">
                    <input type="checkbox" class="chooseAll">
                    <span>全选</span>
                </p>
                <div class="float_l">
                    <span>
                        共
                        <b id="allGoodsCounts">0</b>
                        件
                    </span>
                    <span>
                        总计（不含运费）：
                        <strong>
                            ￥
                            <i id="allGoodsPrices">0.00</i>
                        </strong>
                    </span>
                    <a href="#">结算</a>
                </div>
            </div>
        </div>
    </div>
    <!-- bottom -->
    <div class="bottomOne"></div>
    <script>
        $(".bottomOne").load("./publicbottom.html")
    </script>
</body>

</html>
