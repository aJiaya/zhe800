<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <div id="zheLogin">
        <!-- 标题 -->
        <div class="login-top">
            <div class="topL float_l">
                <a href="#">
                    <img src="./images/login-logo_03.gif" alt="">
                </a>
            </div>
            <span class="topR">
                已经有团800或折800帐号了？
                <a href="#">去登录</a>
            </span>
        </div>
        <!-- 注册表 -->
        <div class="login-content">
            <div class="contentL float_l">
                <div>
                    <label>手机号：</label>
                    <input type="text" placeholder="手机号码" id="userName">
                    <p class="tis"></p>
                </div>
                <div>
                    <label>密码：</label>
                    <input type="password" placeholder="6-24位数字，字母或者半角符号" id="userPass">
                    <p class="tis"></p>
                </div>
                <div>
                    <label>确认密码：</label>
                    <input type="password" placeholder="再次输入您的密码" id="checkBox">
                    <p class="checkPass tis"></p>
                </div>
                <div>
                    <label>验证码：</label>
                    <input type="text" class="checkNum" id="checkText">
                    <span class="checkNum checkNumone"></span>
                    <b class="nextOne">换一个</b>
                    <p class="tis"></p>
                </div>
                <p class="readMes">
                    <input type="checkbox" id="accept">我已阅读并接受折800的
                    <a href="#">《用户服务协议》</a>
                </p>
                <div class="loginBtn">
                    <a href="#" id="agreeBtn">
                        同意协议并注册
                    </a>
                </div>
            </div>
            <div class="contentR float_l">
                <h3>还可以使用这些账号登录</h3>
                <div class="otherWay">
                    <a href="#">
                        <i class="iconfont icon-QQ
                        "></i>
                        QQ登录
                    </a>
                    <a href="#">
                        <i class="iconfont icon-baidu
                        "></i>
                        百度登录
                    </a>
                    <a href="#">
                        <i class="iconfont icon-taobao
                        "></i>
                        淘宝登录
                    </a>
                    <a href="#">
                        <i class="iconfont icon-renren
                        "></i>
                        人人登录
                    </a>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <p class="login-bottom">
            京ICP证120075号 京ICP备10051110号-5 京公网安备11010502025623 食品流通许可证SP1101051510352397 Copyright©2011-2020 版权所有 ZHE800.COM
        </p>
    </div>


    
</body>

</html>
