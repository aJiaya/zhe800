<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/record.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./js/record.js"></script>
</head>
<body>
    <div id="zheLogin">
        <!-- 标题 -->
        <div class="login-top">
            <div class="topL float_l">
                <a href="#">
                    <img src="./images/login-logo_03.gif" alt="">
                </a>
            </div>
            <span class="topR">
                还没有账号？
                <a href="#">立即注册</a>
            </span>
        </div>
        <!-- 登录 -->
        <div class="login-content">
            <div class="contentL float_l">
                <a href="#">
                    <img src="http://d1.tuanimg.com/upload/dynamic_banner/image/403/130f4b3f21b106ab11a8c5b43eeb5cd4.jpg" alt="">
                </a>
            </div>
            <div class="contentR float_l">
                <i class="iconfont icon-icon_account"></i>
                <i class="iconfont icon-mima"></i>
                <input type="text" placeholder="邮箱/手机号/用户名" class="userName">
                <input type="password" placeholder="请输入密码" class="userPass">
                <p class="helpMes"></p>
                <div class="btn">
                    <input type="button" id="recordBtn">
                    <a href="#">忘记密码？</a>
                </div>
                <h2>还可以使用这些账号登录：</h2>
                <p class="otherWay">
                    <a href="#">QQ登录</a>
                    <a href="#">百度登录</a>
                </p>
            </div>
        </div>
        <!-- 底部 -->
        <p class="login-bottom">
            京ICP证120075号 京ICP备10051110号-5 京公网安备11010502025623 食品流通许可证SP1101051510352397 Copyright©2011-2020 版权所有 ZHE800.COM
        </p>
    </div>

</body>
</html>
